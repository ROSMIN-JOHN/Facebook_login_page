<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="box">
        <div class="title-box">
          <img src="fb_logo.svg" alt="Facebook"  height="300" width="300">
          <p class="fb_desc">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="#">Forgot your password?</a>
          </form>
          <hr>
          <div class="create-btn">
            <a>Create New Account</a>
          </div>
        </div>
        <div class="para">
        <p class="below_text"><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
      </div>
</body>
</html>
